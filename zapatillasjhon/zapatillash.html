<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .flex-container {
        background-color: #6d6567;
        padding: 0;
        margin: 0;
        list-style: none;
        border: 1px solid silver; 
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
    }
  
    .flex-item {
        background: rgb(58, 57, 57);
        padding: 5px;
        width: 200px;
        height: 300px;
        margin: 10px;
        color: white;
        font-weight: bold;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        transition: background-color 0.3s ease, transform 0.3s ease; /* Transición suave */
    }

    .flex-item:hover {
        background-color: #5f3d4e; /* Fondo rosa bonito */
        transform: scale(1.05); /* Aumentar el tamaño ligeramente */
    }

    .flex-item img {
        max-width: 100%;
        height: auto;
        margin: 0 auto;
    }

    .flex-item .details {
        padding: 10px 0;
    }

    .flex-item .details h3 {
        margin: 10px 0 5px;
        font-size: 1.2em;
    }

    .flex-item .details p {
        margin: 5px 0;
        font-size: 1.1em;
    }

    .flex-item .btn {
        display: inline-block;
        background-color: #c09e08;
        color: #fff;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1.1em;
        margin-top: 10px;
    }

    .flex-item .btn:hover {
        background-color: #5c592b;
    }
</style>
<body>
    
<ul class="flex-container wrap">
    <li class="flex-item">
        <img src="img/deprotivas.jpg" width="150" height="190">
        <div class="details">
            <h3>Zapatilla Deportiva</h3>

            <a href="#" class="btn">Comprar ahora</a>
        </div>
    </li>
    <li class="flex-item">

    </li>
</ul>
</body>
</html>
